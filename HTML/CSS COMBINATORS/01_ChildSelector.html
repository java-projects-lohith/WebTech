<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
	<style>
		div > p{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<h2>Child Selector</h2>
	<div>
		<!-- Childs of Div is 1,2,4 -->
		<p>Paragraph 1 in div</p>
		<p>Paragraph 2 in div</p>
		<section>
			<!--Not child but Descendent child -->
			<p>Paragraph 3 in div section </p>
		</section>
		<p>Paragraph 4 in div</p>
	</div>
	<p>Paragraph 5 Not in div</p>
	<p>Paragraph 6 Not in div</p>
</body>
</html>
