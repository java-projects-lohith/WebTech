<!DOCTYPE html>
<html>
<head>
	<title>Css Navigation</title>
	<style>
		body
		{
			margin:0px;
		}
		#nav-links
		{
			background-color:blue;
			text-align:center;
			padding:15px;
		}
		a
		{
			text-decoration:none;
			color:black;
			margin:10px;
			background-color:yellow;
			width:47px;
			display:inline-block;
			padding:5px 60px;
			border-radius:10px;
		}
		a:hover
		{
			box-shadow:0 0 10px red;
			border:1px solid white;
		}
	</style>
</head>
<body>
	<div id="nav-links">
	<a href="">Loginhere</a>
	<a href="">Registerhere</a>
	<a href="">Contactus</a>
	<a href="">Services</a>
</div>
</body>
</html>
