<!DOCTYPE html>
<html>
<head>
	<title>Forms with Alignment</title>
	<style>
		div
		{
			background-color:yellow;
			padding:20px;
			width:250px;
		}
	</style>
</head>
<body>
	<div>
		<form>
			<legend>Login Here</legend>
			<table>
				<tr>
					<td><label>Username</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td><input type="Password"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="Submit">
						<input type="reset">
					</td>
				</tr>
				<tr>
			</table>
		</form>
	</div>
</body>
</html>
