<!DOCTYPE html>
<html>
<head>
	<title>Navbar Interface</title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="01_styles.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>


	<nav class="navbar navbar-dark bg-danger navbar-expand-md">
		<a href="" class="navbar-brand">Nav Bar</a>
		<button class="navbar-toggler" data-targrt="links" data-toggle="collapse">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="links">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a href="" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link">Contact</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link">About</a>
				</li>
				<li class="nav-item">
					<a href="" class="nav-link">Exit</a>
				</li>
			</ul>
			<div class="container mt-4">
				<button data-target="#log" data-toggle="modal" class="btn btn-danger">Register Here</button>


					<div class="modal" id="log">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header bg-primary">
									<h3 class="text-white">Register Here</h3>
										</div>
										<div class="modal-body">
											<form>
											<div class="form-group">
												<input type="text" name="" placeholder="Enter UserName" class="form-control">
											</div>
											<div class="form-group">
												<input type="password" name="" placeholder="Enter Password" class="form-control">
											</div>
											</form>
										</div>
										<div class="modal-footer bg-primary">
											<button class="btn btn-outline-white btn-nd">Submit</button>
											<button class="btn btn-outline-white btn-nd">Cancel</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="container mt-4">
				<button data-target="#log" data-toggle="modal" class="btn btn-danger">Login Here</button>


					<div class="modal" id="log">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header bg-primary">
									<h3 class="text-white">Login Here</h3>
										</div>
										<div class="modal-body">
											<form>
											<div class="form-group">
												<input type="text" name="" placeholder="Enter UserName" class="form-control">
											</div>
											<div class="form-group">
												<input type="password" name="" placeholder="Enter Password" class="form-control">
											</div>
											</form>
										</div>
										<div class="modal-footer bg-primary">
											<button class="btn btn-outline-white btn-nd">Submit</button>
											<button class="btn btn-outline-white btn-nd">Cancel</button>
										</div>
									</div>
								</div>
							</div>
				           		</div>


			
		</div>
	</nav>

	<!-- Script Code -->
	<script src="../MDB/js/jquery.js"></script>
	<script src="../MDB/js/popper.js"></script>
	<script src="../MDB/js/bootstrap.js"></script>
	<script src="../MDB/js/mdb.js"></script>
</body>
</html>
