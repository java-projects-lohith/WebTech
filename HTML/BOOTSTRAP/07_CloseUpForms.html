<!DOCTYPE html>
<html>
<head>
	<title>Card Interface</title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="01_styles.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md5 m-auto">
				<div class="card">
					<div class="card-header bg-success text-white text-center">
						<h3>Login Here</h3>
					</div>
					<div class="card-body">
						<form>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text bg-success text-white">
										<i class="fa fa-user-circle"></i>
									</span>
								</div>
								<input type="text" name="" placeholder="Enter UserName" class="form-control">
							</div>
							<div class="input-group mb-2">
								<input type="text" name="" placeholder="Enter Email" class="form-control">
								<div class="input-group-append">
									<span class="input-group-text bg-success text-white">
										<i>@gmail.com</i>
									</span>
								</div>
							</div>
							<div class="input-group mb-2">
								<div class="input-group-prepend">
									<span class="input-group-text bg-success text-white">
										<i class="fa fa-user-circle"></i>
									</span>
								</div>
								<input type="password" name="" placeholder="Enter Password" class="form-control">
							</div>
						</form>
					</div>
					<div class="card-footer bg-success">
						<button class="btn btn-outline-white btn-sm">Submit</button>
						<button class="btn btn-outline-white btn-sm">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Script Code -->
	<script src="../MDB/js/jquery.js"></script>
	<script src="../MDB/js/popper.js"></script>
	<script src="../MDB/js/bootstrap.js"></script>
	<script src="../MDB/js/mdb.js"></script>
</body>
</html>
