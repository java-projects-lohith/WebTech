<!DOCTYPE html>
<html>
<head>
	<title>Object Destructuring</title>
</head>
<body>
<h1>Object Destructuring</h1>

<script>
	let student={

					stuId:"Jsp101",
					firstName:"Raja",
					lastName:"Reddy",
					address:{
						street:"LayOut",
						LandMark:"Beside GarudaMall",
						pincode:560048,
						city:"Bankok",
						state:"Kango"
					},
				};
	// console.log(student);
	// console.log(student.address);
	// console.log(student.address.pincode);
	// console.log(student.address.street);
	// Destructuring Object
	   let {LandMark,state,city}=student.address;

	   console.log(LandMark);
	   console.log(state);
	   console.log(city);



</script>
</body>
</html>
