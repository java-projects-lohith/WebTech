<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		button{
			background-color: red;
			color: wheat;
			border-radius: 20px;
			width: 25%;
			height: 10vh;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<button onclick="counter()">Increment</button>

	<script>
		let count=0;

		function counter(){
			count++;
			console.log("count ="+count);
		}
	</script>
</body>
</html>
