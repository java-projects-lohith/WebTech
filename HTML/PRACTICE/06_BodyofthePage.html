<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="07_styles1.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col md-8 m-auto">
				<div class="card">
					<div class="card-header text-center bg-success text-white">
						<h1 >WebTech App</h1>
					</div>
					<div class="card-body bg-light">
						<div class="row">
							<div class="col-md-6 text-center">
								<button class="btn btn-danger btn-block" id="like-btn"><i class="fa-solid fa-thumbs-up"></i></button>
								<h4 class="mt-3" id="likes"></h4>
							</div>
							<div class="col-md-6 text-center">
								<button class="btn btn-danger btn-block" id="dislike-btn">
									<i class="fa-solid fa-thumbs-down"></i>
								</button>
								<h4 class="mt-3" id="dislikes"></h4>
							</div>
						</div>
					</div>
					<div class="card-footer text-center text-white bg-success" id="totalDisplay">
						<h2>Total: <span id="total"></span></h>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Script Code -->
	<script src="01_Javascript.js">
		
	</script>

</html>
