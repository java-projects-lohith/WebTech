<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
	<link rel="stylesheet" type="text/css" href="08_form.css">
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up">
			<form>
				<h1>Create Acount</h1>
				<div class="social-icons">
					<a href="#" class="icon">
						<i class="fa-brands fa-google-plus-g"></i>
					</a>
					<a href="#" class="icon">
						<i class="fa-brands fa-facebook-f"></i>
					</a>
					<a href="#" class="icon">
						<i class="fa-brands fa-github"></i>
					</a>
					<a href="#" class="icon">
						<i class="fa-brands fa-linkedin-in"></i>
					</a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" placeholder="user Name" id="">
				<input type="text" placeholder="Enter Your Mail">
				<input type="password" placeholder="Enter Your Password">
				<button>Sign-up</button>
			</form>
		</div>
		<div class="form-container sign-in">
			<form>
				<h1>Sign In</h1>
				<div class="social-icons">
					<a href="#" class="icon">
						<i class="fa-brands fa-google-plus-g"></i>
					</a>
					<a href="#" class="icon">
						<i class="fa-brands fa-facebook-f"></i>
					</a>
					<a href="#" class="icon">
						<i class="fa-brands fa-github"></i>
					</a>
					<a href="#" class="icon">
						<i class="fa-brands fa-linkedin-in"></i>
					</a>
				</div>
				<span>or use your email and password</span>
				<input type="text" placeholder="Enter Your Mail">
				<input type="password" placeholder="Enter Your Password">
				<a href="#">Forget Your Password?</a>
				<button>Sign-in</button>
			</form>
		</div>
		<div class="toggle-container">
			<div class="toggle">
				<div class="toggle-panel toggle-left">
					<h1>Welcome Back!</h1>
					<p>Enterv Your Details to use all our features</p>
					<button class="hidden" id="login">Sign In</button>
				</div>
				<div class="toggle-panel toggle-right">
					<h1>Hello, Friend!</h1>
					<p>Register Your Details to use all our features</p>
					<button class="hidden" id="register">Sign Up</button>
				</div>
			</div>
		</div>
	</div>


	
</body>
</html>
