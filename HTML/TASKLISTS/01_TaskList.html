<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<h2 class="nav-item text-white" >Js TaskList App</h2>
</nav>


<section class="container">
	<div class="row mt-5">
		<div class="col-md-6 m-auto">
			<div class="card">
				<div class="card-header bg-dark">
					<h2 class="text-center text-white">TaskList</h2>
				</div>
				<div class="card-footer">
					<div class="form-group" >
						<input type="text" placeholder="Enter Task" class="form-control" id="input-el">
						<input type="submit" value="Add Task" class="mt-3 btn btn-dark text-white" id="task-form" onclick="displayTasks()" >
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="container">
	<div class="row mt-5">
		<div class="col-md-6 m-auto">
			<ul class="list-group" id="task-list-el">
				
			</ul>
		</div>
	</div>
</section>

<script src="tasks.js">
	
</script>
</body>
</html>
