<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card">
					<div class="card-header bg-success text-center text-white">
						<h1>Js StopWatch</h1>
					</div>
					<div class="card-body text-center">
						<h1>
							<span id="min">00</span>
							<span id="sec">00</span>
							<span id="m-sec">00</span>
						</h1>
						<button class="btn btn-success" id="start-btn">Start</button>
						<button class="btn btn-danger" id="stop-btn">Stop</button>
						<button class="btn btn-secondary" id="reset-btn">Reset</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="stop.js"></script>

</body>
</html>
