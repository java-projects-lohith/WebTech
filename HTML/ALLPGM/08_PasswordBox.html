<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 m-auto">
				<div class="card">
					<div class="card-header bg-success text-center text-white">
						<h1>Password Box</h1>
					</div>
					<div class="card-body bg-light text-center">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<div class="input-group-text">
									<input type="checkbox" id="check-box">
								</div>
							</div>
							<input type="password" id="pw-box" class="form-control" placeholder="Enter Password">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		let checkBox=document.getElementById('check-box');
		let pwBox=document.getElementById('pw-box');

		checkBox.addEventListener('click',()=>{
			let val=pwBox.getAttribute('type');

			if(val==='password')
			{
				pwBox.setAttribute('type','text');
			}
			else
			{
				pwBox.setAttribute('type','password')
			}
		})
	</script>



















</body>
</html>
