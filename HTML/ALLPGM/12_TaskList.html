<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card">
					<div class="card-header bg-success text-center text-white">
						<h1>Task Lists</h1>
					</div>
					<div class="card-body bg-light">
						<div>
							<form id="task-form">
								<div class="form-group">
									<input type="text" placeholder="Enter Tasks" class="form-control" id="task-input">
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-success btn-md">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">					
				<ul class="list-group" id="task-list">
					
				</ul>					
			</div>
		</div>
	</div>


	<script src="TaskList.js"></script>


</body>
</html>
