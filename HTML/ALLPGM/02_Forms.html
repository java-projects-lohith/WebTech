<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="01_Zomato.css">
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card mt-5">
					<div class="card-header bg-success text-center text-whitex">
						<h1>Login Form</h1>
					</div>
					<div class="card-body bg-light">
						<form id="log">
							<div class="form-group">
								<input type="text" placeholder="Enter username" class="form-control" id="usn">
							</div>
							<div class="form-group">
								<input type="password" placeholder="Enter Password" class="form-control" id="pw">
							</div>
							<div class="form-group">
								<input type="submit" value="Login"class="btn btn-success btn-md">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Script Code -->

	<script>
		let loginForm=document.getElementById('log');
		let usnTag=document.getElementById('usn');
		let pwTag=document.getElementById('pw');

		loginForm.addEventListener('submit',function(event){
			event.preventDefault();//It Stops default Form Submissions
			console.log(event);

			let userName=usnTag.value; 
			let password=pwTag.value;

			console.log(`Entered Username is${userName}`);
			console.log(`Entered Password is${password}`)
		})
	</script>
</body>
</html>
