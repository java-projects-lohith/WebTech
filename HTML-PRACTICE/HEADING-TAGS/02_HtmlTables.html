<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Html Tables</title>
</head>
<body>
	<table border="1px" cellpadding="5px" cellspacing="5px">
		<thead>
			<tr>
				<th>S.No</th>
				<th>Name</th>
				<th>Age</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Boorayya</td>
				<td>45 Years</td>
				<td>45000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Balayya</td>
				<td>45 Years</td>
				<td>45000</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
