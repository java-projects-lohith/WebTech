<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../FAA/css/all.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="../MDB/css/bootstrap.css">
	<style>
		.main{
			width: 600px;
			height: 510px;
			margin: 70px 0px 0px 400px;
			background-color: lightsteelblue;
			border-radius:100px 10px 100px 10px;	
		}
		.main h2{
			text-align: center;
			padding-top: 20px;
			text-decoration: underline;
			font-weight: bold;
		}
		.main form{
			margin: 20px 0px 0px 90px;
			width: 400px;
		}
		.main form input{
			width: 350px;
			border-radius:20px;
			border: none;
			height: 40px;
			margin-bottom: 7px;

		}
		.main form span{
			font-weight: bold;
		}
		button{
			border: none;
			color: black;
			margin-top: 20px;
			background-color: lightsteelblue;
			border: 1px solid darkblue;
			width: 100px;
			border-radius: 100px 0px 100px 0px;
			font-weight: bold;
			box-shadow: 1px 1px blue;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="main">
		<h2>Registration Form</h2>
		<form class="form-group">
			<span>Enter Your Name</span><input type="text" name="name" ><br>
			<span>Enter Your MobileNo</span><input type="number" name="phno" ><br>
			<span>Enter Your Email</span><input type="email" name="email" ><br>
			<span>Enter Your Password</span><input type="password" name="password"><br>
			<button>Register</button>
		</form>
	</div>
</body>
</html>
